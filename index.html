<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Adventures</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Century Gothic, sans-serif;
            background-image: url('ja19.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        .logo {
            max-width: 350px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 10px;
        }
        .nav-button {
            background: #590808;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .nav-button:hover {
            background: #ff4500;
            transform: scale(1.1);
        }
                    
             .gallery-section {
            padding: 20px;
            text-align: center;
            display: none;
             }
        
         .stacked-images {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }
        
        .stacked-images img {
            position: absolute;
            width: 40px;
            opacity: 0.8;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        
        .stacked-images img:hover {
            transform: scale(1.1);
        }
        
        .stacked-images img:nth-child(1) { top: 10%; left: 5%; }
        .stacked-images img:nth-child(2) { top: 15%; right: 5%; }
        .stacked-images img:nth-child(3) { bottom: 10%; left: 10%; }
        .stacked-images img:nth-child(4) { bottom: 15%; right: 10%; }
        .stacked-images img:nth-child(5) { top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .back-button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        
        .back-button:hover {
            background: #555;
        }
        <script>
            function toggleGallery() {
            var stackedImages = document.querySelector('.stacked-images');
            if (stackedImages.style.display === 'none' || stackedImages.style.display === '') {
                stackedImages.style.display = 'block';
            } else {
                stackedImages.style.display = 'none';
            }
        }
     </script>
        
        .content {
            flex: 1;
        }
         body {
            font-family: Broadway, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
              }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        
    </style>
    
</head>
<body>

            </nav>

        <section class="hero">
