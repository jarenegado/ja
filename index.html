<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Adventures</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Century Gothic, sans-serif;
            background-image: url('ja19.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            max-width: 350px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 10px;
        }
        .nav-button {
            background: #590808;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .nav-button:hover {
            background: #ff4500;
            transform: scale(1.1);
        }
        
        .gallery-section {
            padding: 20px;
            text-align: center;
            display: none;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: auto;
        }
        
        .gallery-grid img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        
        .gallery-grid img:hover {
            transform: scale(1.1);
        
         body {
            font-family: Broadway, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="Final Adventure Logo.png" alt="My Travel Logo" class="logo">
            <nav>
                <p>
                    <a href="https://jarenegado.github.io/jan/" class="nav-button">About</a>
                    <a href="#gallery" class="nav-button">Gallery</a>
                    <a href="#blog" class="nav-button">Blog</a>
                    <a href="#contact" class="nav-button">Contact</a>
                </p>
            </nav>
        </header>
        <section class="hero">
            <h1>Unveiling the World, One Step at a Time</h1>
            <p><em>Embark on a journey where every place tells a story.</em></p>
        </section>
    </div>
    
        <section id="gallery" class="gallery-section">
            <h2>My Travel Gallery</h2>
            <div class="gallery-grid">
                <img src="image1.jpg" alt="Travel Image 1">
                <img src="image2.jpg" alt="Travel Image 2">
                <img src="image3.jpg" alt="Travel Image 3">
                <img src="image4.jpg" alt="Travel Image 4">
                <img src="image5.jpg" alt="Travel Image 5">
            </div>
        </section>
    </div>
    
    <script>
       
        document.querySelector(".nav-button[href='#gallery']").addEventListener("click", function(event) {
            event.preventDefault();
            document.querySelector("#gallery").style.display = "block";
            document.querySelector("#gallery").scrollIntoView({ behavior: "smooth" });
        });
    </script>
     <div class= "footer">
        <p>&copy; 2025 Janice Travels. All Rights Reserved.</p>
        <p>
            <a href="https://jarenegado.github.io/ja/" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/janice-renegado-185376258?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BEZmx%2F8%2BsRoeNPNChQ%2BswkQ%3D%3D" target="_blank">LinkedIn</a> |
            <a href="https://www.facebook.com/jarngd" target="_blank">Facebook</a> |
            <a href="mailto:janice.renegado@outlook.com">Email Me</a>
        </p>
     </div>

</body>
</html>
